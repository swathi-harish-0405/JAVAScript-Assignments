<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        using 3 objects
    </p>

    <script type="text/javascript">
	
        function person(fname,lname,age,skills,dateofbirth,address,married,profession)
             {
             this.fname=fname;
             this.lname=lname;
             this.age=age;
             this.skills=skills;
             this.dateofbirth=dateofbirth;
             this.address=address;
             this.married=married;
             this.profession=profession;
             }
    var amithab=new person("amithab","bachan",22,["c"],"24/10/1996",{city:"hyderabad",pincode:"521185"},"false","sr analyst");
    
    var abhisheik=Object.create(amithab);
    
    abhisheik.fname="abhisheik";
    abhisheik.age=21;
    abhisheik.skills="HTML";
    abhisheik.dateofbirth="08/06/1997";
    abhisheik.married="false";
    abhisheik.profession="jr analyst";
    
    var aaradhya = Object.create(abhisheik);
    
    aaradhya.fname="aaradhya";
    aaradhya.age=5;
    aaradhya.skills="none";
    aaradhya.dateofbirth="21/09/2015";
    aaradhya.married="false";
    aaradhya.profession="student";
    
    
    
    print=function()
    {
     console.log(amithab);
     console.log(abhisheik);
     console.log(aaradhya);
     console.log(aaradhya.lname);
     console.log(aaradhya.address);
     console.log(aaradhya.profession);
    }();
    
    
    
    
    
    </script>
</body>
</html>
